<!DOCTYPE html>
<html>
<head>
  <title>Arithmetic Operations</title>
  <style>
    .error {
      color: rgb(43, 0, 255);
    }
  </style>
</head>
<body>
  <h1>Arithmetic Operations</h1>

  <label for="num1">Number 1:</label>
  <input type="text" id="num1" required>
  <span id="num1-error" class="error"></span>

  <label for="num2">Number 2:</label>
  <input type="text" id="num2" required>
  <span id="num2-error" class="error"></span>

  <button onclick="performOperation('+')">Add</button>
  <button onclick="performOperation('-')">Subtract</button>
  <button onclick="performOperation('*')">Multiply</button>
  <button onclick="performOperation('/')">Divide</button>

  <br>

  <label id="msg"></label>
  <script>
      function performOperation(operator) {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;

      if (isNaN(num1)) {
        document.getElementById('num1-error').textContent = '* Invalid input';
        return;
      } else {
        document.getElementById('num1-error').textContent = '';
      }

      if (isNaN(num2)) {
        document.getElementById('num2-error').textContent = '* Invalid input';
        return;
      } else {
        document.getElementById('num2-error').textContent = '';
      }

      const result = calculateResult(operator, Number(num1), Number(num2));
      document.getElementById('msg').textContent = `Result: ${result}`;
    }

    function calculateResult(operator, num1, num2) {
      let result;
      switch (operator) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          result = num1 / num2;
          break;
        default:
          result = 'N/A';
      }
      return result;
      }
  </script>
</body>
</html>
